<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>School Museum | Главная</title>
        <meta name="title" content="Thorgathis" />
        <link rel="icon" type="image/x-icon" href="/assets/logo/logo.png" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />

        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>

        <link href="/assets/css/style.css" rel="stylesheet" />
        <link href="/assets/css/colours.css" rel="stylesheet" />
    </head>
    <navbar>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img
                        src="assets/logo/ico-rembg.png"
                        alt="Logo"
                        width="40"
                    />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="/"
                                >Главная</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about-us">О нас</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </navbar>
    <script>
        function CardClick(element, text, text1) {
            $("#myModal").modal("show");
            document.getElementById("title").innerHTML = text;
            document.getElementById("modal-d").innerHTML = text1;
        }
    </script>
    <body>
        <div class="container my-4">
            <h1>School Museum</h1>
            <br />
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div class="col">
                    <div
                        class="card"
                        onclick="CardClick(this, 'Название карточки', 'Текст карточки')"
                    >
                        <img
                            src="/server ico.png"
                            class="card-img-top"
                            alt="snake"
                        />
                        <div class="card-body">
                            <h5 class="card-title col-gray-white text">
                                Название
                            </h5>
                            <p class="card-text col-gray-white text">
                                Маленькое описание
                            </p>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div
                        class="card"
                        onclick="CardClick(this, 'Название карточки', 'Текст карточки')"
                    >
                        <img
                            src="/server ico.png"
                            class="card-img-top"
                            alt="snake"
                        />
                        <div class="card-body">
                            <h5 class="card-title text">Название</h5>
                            <p class="card-text text">Маленькое описание</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal HTML -->
        <div
            id="myModal"
            class="modal fade bd-example-modal-lg"
            tabindex="-1"
            aria-labelledby="myLargeModalLabel"
        >
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">
                    <div class="md modal-header">
                        <h5 class="modal-title col-white" id="title"></h5>
                        <button
                            type="button"
                            class="btn-close btn-close-white"
                            data-bs-dismiss="modal"
                        ></button>
                    </div>

                    <div class="modal-body md1">
                        <div
                            class="row row-cols-1 row-cols-md-2 row-cols-lg-2 g-4"
                        >
                            <div class="col">
                                <img
                                    src="/server ico.png"
                                    class="card card-img-top"
                                    alt="snake"
                                />
                            </div>
                            <div class="col">
                                <h2 id="modal-d">Информация</h2>
                                <h6 class="text-secondary">
                                    <small>Что то ещё</small>
                                </h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
